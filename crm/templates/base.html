<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>华仪CRM</title>
    <!-- Bootstrap core CSS -->
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>

    {% load staticfiles %}
    <link href="{% static "ico/huayi.png" %}" rel="shortcut icon">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    {#对“客户”功能模块页面的表格特效处理 #}
    <link href="{% static "css/customer/customer.css" %}" rel="stylesheet">
    <script src="{% static "js/customer/customer.js" %}"></script>
    {#对“联系人”功能模块页面的表格特效处理 #}
    <link href="{% static "css/contact/contact.css" %}" rel="stylesheet">
    <script src="{% static "js/contact/contact.js" %}"></script>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">华仪CRM</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    {% include 'user_model.html' %}
                </ul>

                <ul class="nav pull-right">
                    <li id="fat-menu" class="dropdown">
                        <a href="#" id="drop3" role="button" class="dropdown-toggle"
                           data-toggle="dropdown">{{ username }}
                            <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">退出登录</a></li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">修改密码</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    {% block model_func %}{% endblock %}
</div>
<!-- /container -->
</body>
</html>
