<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>华仪CRM</title>
    <!-- Bootstrap core CSS -->
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>

    {% load staticfiles %}
    <link href="{% static "ico/huayi.png" %}" rel="shortcut icon">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    {#   对“客户”功能模块页面的表格特效处理 #}
    <style type="text/css">
        .hover_click {
            background-color: #2f96b4;
        }

        .hover_move {
            background-color: #c4e3f3;
        }

        .table {
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        {#        控制table的点击和移动颜色，同时对应“修改客户”按钮的可用性#}
        $(document).ready(function () {
            var current_selected = -1;
            $("#edit_customer_btn").prop("disabled", true);
            $("#table_customer tr:gt(0)").hover(
                    function () {
                        $(this).addClass("hover_move");
                    },
                    function () {
                        $(this).removeClass("hover_move");
                    });
            $("#table_customer tr:gt(0)").click(function () {
                if (current_selected != $(this).parent().find("tr").index($(this))) {
                    $("#edit_customer_btn").prop("disabled", false);
                    current_selected = $(this).parent().find("tr").index($(this));
                }
                else {
                    $("#edit_customer_btn").prop("disabled", true);
                    current_selected = -1;
                }
                $(this).toggleClass("hover_click").siblings().removeClass("hover_click");
                $(this).removeClass("hover_move");
                $("#edit_customer_btn").click(function () {
                    i = current_selected + 1;
                    $("#edit_customer_name").val($('#table_customer tr:nth-child(' + i + ') td:nth-child(2)').text());
                    $("#edit_customer_kind").val($('#table_customer tr:nth-child(' + i + ') td:nth-child(3)').text());
                    $("#edit_customer_phone").val($('#table_customer tr:nth-child(' + i + ') td:nth-child(4)').text());
                    $("#edit_customer_address").val($('#table_customer tr:nth-child(' + i + ') td:nth-child(5)').text());
                    $("#edit_customer_note").val($('#table_customer tr:nth-child(' + i + ') td:nth-child(8)').text());
                });
            });
        });
    </script>

</head>

<body>

            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

                <span class="icon-bar"></span>

            <a class="brand" href="#">华仪CRM</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    {% include 'user_model.html' %}
                </ul>

                <ul class="nav pull-right">

                           data-toggle="dropdown">{{ username }}
                            <b class="caret"></b></a>

                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">退出登录</a></li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">修改密码</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    {% block model_func %}{% endblock %}
</div>
<!-- /container -->

</body>
</html>
